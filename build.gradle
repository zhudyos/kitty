buildscript {
    ext {
        kotlinVersion = "1.2.70"
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id "net.researchgate.release" version "2.6.0"
}

apply plugin: "java"
apply plugin: "maven"
apply plugin: "idea"
apply plugin: "kotlin"

group "io.zhudy.kitty"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect"

    compileOnly "com.squareup.okhttp3:okhttp:3.9.0"
    compileOnly "io.javalin:javalin:2.1.1"
    compileOnly "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.1"
    compileOnly "org.springframework:spring-webflux:5.0.9.RELEASE"
}
